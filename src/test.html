<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Kartenbild</title>
  </head>
  <body>
    <div id="card-container"></div>

    <script>
      fetch("./mediathek/deck.json")
        .then(response => response.json())
        .then(data => {
          console.log("Alles: ", data);
          const card = data.find(card => card === "B â™¦");
          const img = document.createElement("img");
          img.src = card.image;
          document.getElementById("card-container").appendChild(img);
        })
        .catch(error => console.error("Error:", error));
    </script>
  </body>
</html>
